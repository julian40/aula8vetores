<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conta b</title>

        <style>

            .valor
            {
                height: 20px;
                width: 100px;

            }

        </style>

</head>

<body>
    
    <input type="text" id="valor" class="valor">
    <button onclick="sacar();">ok</button>
    <div class="resultado" id="resultado">  </div>

    <div class="r200"  id="r200">    </div>
    <div class="r100"  id="r100">    </div>
    <div class="r50"   id="r50">     </div>
    <div class="r20"   id="r20">     </div>
    <div class="r10"   id="r10">     </div>
    <div class="r5"    id="r5">      </div>
    <div class="r2"    id="r2">      </div>

</body>

    <script>

        function sacar()
        {
            v = parseInt(valor.value);
            valor.value  = "";
            r200.innerHTML = " ";
            r100.innerHTML = " ";
            r50.innerHTML  = " ";
            r20.innerHTML  = " ";
            r10.innerHTML  = " ";
            r5.innerHTML   = " ";
            r2.innerHTML   = " ";

            while(v>=200) //estrutura de repetição "enquanto"...
            {
                r200.innerHTML += "<br> <img src='200_front.jpg' width='100px'>";
                v = v - 200;
            
            }

            while(v>=100)
            {
                r100.innerHTML += "<br> <img src='100_front.jpg' width='100px'>";
                v = v - 100;
            
            }
        
            while(v>=50)
            {
                r50.innerHTML += "<br> <img src='50_back.jpg' width='100px'>";
                v = v - 50;
            
            

           
            }
            while(v>=20)
            {
                r20.innerHTML += "<br> <img src='20_back.jpg' width='100px'>";
                v = v - 20;
            
            }
        

        
       
            while(v>=10)
            {
                r10.innerHTML += "<br> <img src='10_front.jpg' width='100px'>";
                v = v - 10;
            
            }
        

    
        
            while(v >= 5 && v%5 == 0)
            {
                r5.innerHTML += "<br> <img src='5_back.jpg' width='100px'>";
                v = v - 5;
            
            }
            
  
        
            while(v>=2)
            {
                r2.innerHTML += "<br> <img src='2_front.jpg' width='100px'>";
                v = v - 2;
            
            }
        }


    </script>

</html>
